    <div>
      <h1>Contact Me</h1>
      <form action="standard label" method="post" id="contact-form">
        <p>
          <label class="standard-label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" required><br>
        </p>
        <p>
          <label class="standard-label" for="tel">Telephone: </label>
          <input id="tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
        </p>
        <p>
          <label class="standard-label" for="message">Message: </label>
          <textarea id="message" required="" maxlength="240"></textarea>
        </p>
        <input type="submit" value="Send Message">
      </form>
